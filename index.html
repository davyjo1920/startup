<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #3700b3;
        }

        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #6200ea;
        }

        .hero {
            background-image: url('https://source.unsplash.com/1600x900/?shopping,marketplace');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 5rem 1rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem;
        }

        .category {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .category img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .category:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #6200ea;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Marketplace</h1>
        <p>Your one-stop shop for everything you need</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">Deals</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="hero">
        <h1>Shop Smarter, Live Better</h1>
        <p>Discover the best products at unbeatable prices</p>
    </div>

    <section class="categories">
        <div class="category">
            <img src="https://source.unsplash.com/200x200/?electronics" alt="Electronics">
            <h3>Electronics</h3>
        </div>
        <div class="category">
            <img src="https://source.unsplash.com/200x200/?fashion" alt="Fashion">
            <h3>Fashion</h3>
        </div>
        <div class="category">
            <img src="https://source.unsplash.com/200x200/?home" alt="Home">
            <h3>Home</h3>
        </div>
        <div class="category">
            <img src="https://source.unsplash.com/200x200/?sports" alt="Sports">
            <h3>Sports</h3>
        </div>
        <div class="category">
            <img src="https://source.unsplash.com/200x200/?toys" alt="Toys">
            <h3>Toys</h3>
        </div>
        <div class="category">
            <img src="https://source.unsplash.com/200x200/?books" alt="Books">
            <h3>Books</h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Marketplace. All rights reserved.</p>
    </footer>
</body>
</html>
